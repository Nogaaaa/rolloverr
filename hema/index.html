<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Rollover</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <button class="button-1" onmouseover="handleMouseOver('dark')" onmouseout="handleMouseOut()">Dark Theme</button><br>
    <button class="button-2" onmouseover="handleMouseOver('light')" onmouseout="handleMouseOut()">Light Theme</button>
    <p>Roll Over The Image</p>
    <img src="img/nagy.jpg">
</body>
<script src="main.js"></script>
</html>
